<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/c9e6770324.js" crossorigin="anonymous"></script>

    <title>My TodoList</title>
</head>

<body>
    <div class="container-box">
        <div class="top-level">
            <div class="alert">
                Add item
            </div>
            <form id="form">
                <h5>ToDo List</h5>
                <input id="inputItem" type="text" placeholder="Insert Item...">
                <button type="submit" class="button-submit">Add Item</button>
            </form>
        </div>
        <div class="text-box">
            <ul id="myUl">

            </ul>
            <button type="button" id="clear-items">Clear List</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
